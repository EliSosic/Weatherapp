<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <h1>🦄Welcome to your fantasy weather app🦄</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="input-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h2 id="city"></h2>
            <div class="weather-info">
              <div class="date">Monday, 01.01.2023</div>
              <div class="wind"><strong> Wind </strong>: 10 km/h</div>
              <div class="humidity"><strong> Humidity </strong>: 50%</div>
            </div>
          </div>
          <div class="emoji-temperature-container">
            <span class="weather-emoji"> ☀️ </span>
            <span class="temperature" id="temperature"> </span>
            <span class="temperature-unit"> °C </span>
          </div>
        </div>
      </main>

      <footer>
        The fantasy weather app was coded with a little bit of ✨magic✨ by
        <a href="https://github.com/EliSosic" target="_blank">Elisa Sosic</a>,
        it open-sourced on
        <a href="https://github.com/EliSosic/Weatherapp" target="_blank">
          GitHub</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/sites/my-magic-weather-app/configuration/general"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
